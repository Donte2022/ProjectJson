<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link  href="index.css" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Title</title>
</head>

<body>
</div>
<br>
<!--Time and Date Field-->
<div class="flexbox-container">
<div class="flexbox-item flexbox-item-1">
    <div class="title title">
    <label for="clockOutput">UTC Time and Date:</label>
        </div>
    <p id="clockOutput"></p>
    <div>
        <label for="localTimeOutput">Local Time and Date:</label>
        <p id="localTimeOutput"></p>
    </div>
</div>
<br>
<!--IP Address Field-->
<div class="flexbox-item flexbox-item-2">
    <div class="title title">
    <label for="timeKeeper">Your current IP address is:</label>
        </div>
    <p id="timeKeeper"></p>
    </div>
</div>
<br>
<!--HTTP Header Field-->
<div class="flexbox-item flexbox-item-3">
    <div class="title title">
    HTTP Headers:
    <label for="httpDisplay"></label>
    <p id="httpDisplay"></p>
    </div>
    <!--HTTP Information Field-->
    <div>
        <label for="Origin">Origin:</label>
        <p id="Origin"></p>
        <label for="X-Cloud-Trace-Context">X-Cloud-Trace-Context:</label>
        <p id="X-Cloud-Trace-Context"></p>
        <label for="Accept">Accept:</label>
        <p id="Accept"></p>
        <label for="Traceparent">Traceparent:</label>
        <p id="traceparent"></p>
        <label for="User-Agent">User-Agent:</label>
        <p id="User-Agent"></p>
    </div>
    <br>
</div>
<br>
<!--Validation Field-->
<div class="flexbox-item flexbox-item-4">
    <div class="title title">
    <label for="TxtChk">Validation Check</label><br>
        </div>
    <div class="input-1">
    <input id="TxtChk" type="text" placeholder="Type text to validate">
        </div>
    <button class="button button" onclick="valUser()">Click to Validate</button><br>
        <div>
            <label for="TxtChkOutput">Size:</label><br>
            <p id="TxtChkOutput"></p>
            <label for="TxtChkOutput2">Parse_time_nanoseconds:</label><br>
            <p id="TxtChkOutput2"></p>
            <label for="TxtChkOutput3">Object_of_array:</label><br>
            <p id="TxtChkOutput3"></p>
            <label for="TxtChkOutput4">Validate:</label><br>
            <p id="TxtChkOutput4"></p>
            <label for="TxtChkOutput5">Empty:</label><br>
            <p id="TxtChkOutput5"></p>
        </div>
        <br>
                <!--Error Messages-->
                <div>
                    <label for="Error_info">Error_Info:</label>
                        <p id="error_info"></p>
                        <label for="Error2_info">Error2_Info:</label>
                        <p id="error2_info"></p>
                        <label for="Error3_info">Object_or_array:</label>
                        <p id="error3_info"></p>
                        <label for="Error4_info">Validate:</label>
                        <p id="error4_info"></p>
                </div>
</div>
<br>
<!--MD5 field-->
<div class="flexbox-item flexbox-item-5">
    <div class="title title">
    <label for="MD5txtInput">MD5Txt</label><br>
    </div>
    <div class="input-2">
    <input id="MD5txtInput" placeholder=" Type MD5 text here">
    </div>
    <button class="button button" onclick="userInfo()">Click for MD5</button><br>
        <div>
            <label for="Md5Output">Original:</label><br>
            <p id="Md5Output"></p>
            <label for="Md5Output2">MD5:</label><br>
            <p id="Md5Output2"></p>
        </div>
</div>


</body>
</html>
