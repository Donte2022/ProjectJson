<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link  href="index.css" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Title</title>
</head>

<body>
<br>
<!--Time and Date Field-->
    <div class="flexbox-container">
        <div class="flexbox-item flexbox-item-2">
                <div class="title title">
                <label for="localTimeOutput">Local Time and Date:</label>
                </div>
                        <p id="clockOutput" style="color:green;"></p>
                            <div>
                            <p id="localTimeOutput" style="color:green;"></p>
                            </div>
        </div>
<br>

        <!--Time and Date Field-->
        <div class="flexbox-container">
            <div class="flexbox-item flexbox-item-2">
                <div class="title title">
                    <label for="gtmOnline">GTM Time and Date:</label>
                </div>
                <p id="gtmError" style="color:red;"></p>
                <div>
                    <p id="gtmOnline" style="color:green;"></p>
                </div>
            </div>
            <br>

<!--IP Address Field-->
<div class="flexbox-item flexbox-item-2">
    <div class="title title">
    <label for="timeKeeper">Your current IP address is:</label>
        </div>
    <p id="timeKeeper" style="color:green;"></p>
    </div>
</div>
<br>
<!--HTTP Header Field-->
<div class="flexbox-item flexbox-item-3">
    <div class="title title">
    </div>
    <!--HTTP Information Field-->
    <div>
        <div class="title title">
        <label for="httpReply">HTTP Output:</label>
        </div>
            <p id="httpReply" style="color:green;"></p>
        <label for="httpErrorDisplay"></label>
        <p id="httpErrorDisplay"></p>
    </div>
    <br>
</div>
<br>
<!--Validation Field-->
<div class="flexbox-item flexbox-item-4">
    <div class="title title">
    <label for="TxtChk">Validation Check</label>
        <br>
        <br>
        </div>
    <div class="input-1">
    <input id="TxtChk" type="text" placeholder="Type text to validate here">
        </div>
    <button class="button button" onclick="valUser()">Click to Validate</button><br>
        <div>
            <br>
            <div class="title title">
            <label for="NewDataRep">Validation Output:</label><br>
            </div>
                <p id="NewDataRep" style="color:green;"></p>
        </div>
        <br>
                    <!--Validation Error Messages-->
            <div>
                <label for="Error_info"></label>
                <p id="error_info" style="color:red;"></p>
            </div>
</div>
<br>
<!--MD5 field-->
<div class="flexbox-item flexbox-item-5">
    <div class="title title">
    <label for="MD5txtInput">MD5Txt</label>
        <br>
        <br>
    </div>
                <div class="input-2">
                <input id="MD5txtInput" placeholder=" Type MD5 text here">
                </div>
                            <button class="button button" onclick="userInfo()">Click for MD5</button><br>
                                <br>
                        <div>
                            <div class="title title">
                        <label for="Md5Output">MD5 Output:</label><br>
                        </div>
                                <p id="Md5Output" style="color:green;"></p>
                        <p id="Md5Output2" style="color:red;"></p>
                    </div>
            </div>

    </div>
</body>
</html>
